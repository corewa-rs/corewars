name: merge

on:
  push:
    branches:
      - master

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    env:
      FROM_BRANCH: master
      TO_BRANCH: develop
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Opening pull request
        id: pull
        uses: tretuna/sync-branches@1.2.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FROM_BRANCH: ${{ env.FROM_BRANCH }}
          TO_BRANCH: ${{ env.TO_BRANCH }}
          PULL_REQUEST_TITLE: 'Automated merge: ${{ env.FROM_BRANCH }} to ${{ env.TO_BRANCH }}'
          PULL_REQUEST_BODY: |
            Automated PR to keep `${{ env.TO_BRANCH }}` up-to-date with `${{ env.FROM_BRANCH }}`.
