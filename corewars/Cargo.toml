[package]
authors = ["Ian Chamberlain <ian@corewa.rs>"]
categories = ["games", "emulators"]
description = "The classic programming battle game Core Wars"
homepage = "https://corewa.rs/"
edition = "2018"
keywords = ["corewars", "core", "war", "wars", "redcode"]
license = "MIT"
name = "corewars"
readme = "../README.md"
repository = "https://github.com/corewa-rs/corewars"
version = "0.1.0"

[dependencies]
itertools = "0.8.0"
lazy_static = "1.2.0"
pest = "2.1.0"
pest_derive = "2.1.0"
structopt = "0.3.5"
thiserror = "1.0.20"

[dev-dependencies]
assert_cmd = "0.11.1"
assert_fs = "0.13.1"
assert_that = "0.1.2"
maplit = "1.0.2"
predicates = "1.0.2"
predicates-tree = "1.0.0"
test-case = "1.0.0"
test-generator = "0.3.0"
textwrap = "0.11.0"
textwrap-macros = "0.2.2"
